name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        run: |
          if git diff origin/main...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "Warning: Large file: {}" \;

      - name: Check for print statements
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "Warning: print() statements found in source code"
          fi

  # Step 2: macOS Unit Tests
  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build library
        run: |
          echo "Building SwiftProyecto library"
          swift build

      - name: Run unit tests on macOS
        run: |
          echo "Running unit tests on macOS"
          # Run only unit tests - integration tests require the CLI binary
          swift test --filter SwiftProyectoTests 2>&1 | tee test_output_macos.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test_output_macos.txt
          retention-days: 7

  # Step 2b: Integration Tests (runs in parallel with unit tests)
  # Tests end-to-end PROJECT.md generation using real podcast repositories
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: [code-quality]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build proyecto CLI (Release)
        run: |
          echo "Building proyecto CLI with Metal shaders"
          make release
          echo "Binary built: $(./bin/proyecto --version 2>&1 || echo 'version check failed')"
          ls -la ./bin/

      - name: Cache LLM model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: ~/Library/Application Support/SwiftBruja/Models
          key: llm-model-phi3-mini-4k-4bit-v1

      - name: Download LLM model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          echo "Downloading default LLM model for inference"
          ./bin/proyecto download -m mlx-community/Phi-3-mini-4k-instruct-4bit --quiet || ./bin/proyecto download -m mlx-community/Phi-3-mini-4k-instruct-4bit
          echo "Model downloaded"

      - name: Run integration tests
        run: |
          echo "Running integration tests (PROJECT.md generation)"
          # Run only integration tests - these spawn the CLI binary as a subprocess
          swift test --filter ProyectoIntegrationTests 2>&1 | tee integration_output.txt

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: integration_output.txt
          retention-days: 7

