name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        run: |
          if git diff origin/main...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "Warning: Large file: {}" \;

      - name: Check for print statements
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "Warning: print() statements found in source code"
          fi

  # Step 2: macOS Unit Tests
  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build library
        run: |
          echo "üî® Building SwiftProyecto library"
          xcodebuild build \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on macOS
        run: |
          set +e
          echo "üß™ Running unit tests on macOS"
          xcodebuild test \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -only-testing:SwiftProyectoTests \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee test_output_macos.txt
          TEST_EXIT_CODE=$?

          # Check if tests passed
          if grep -q "Test Suite.*passed\|TEST SUCCEEDED" test_output_macos.txt; then
            echo "‚úÖ All unit tests passed"
            exit 0
          else
            echo ""
            echo "‚ùå ============================================"
            echo "‚ùå MACOS UNIT TESTS FAILED"
            echo "‚ùå ============================================"
            echo ""
            echo "üìã Failed Tests:"
            grep "Test Case.*failed" test_output_macos.txt || echo "  No specific test failures found"
            echo ""
            echo "üîç Error Messages:"
            grep -E "error:|failed with|Assertion failed|Expected|Fatal error" test_output_macos.txt | head -20 || echo "  No error messages found"
            echo ""
            echo "üìä Test Summary:"
            grep -E "Test Suite|Testing failed|passed with|failed with" test_output_macos.txt | tail -10 || echo "  No summary found"
            echo ""
            exit $TEST_EXIT_CODE
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test_output_macos.txt
          retention-days: 7

  # Step 3: Integration Tests (CLI binary smoke test)
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: [code-quality]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build proyecto CLI (Release)
        run: |
          make release
          ls -la ./bin/

      - name: Verify CLI binary
        run: |
          echo "Checking proyecto --version"
          ./bin/proyecto --version
          echo "Checking proyecto --help"
          ./bin/proyecto --help
          echo "Checking proyecto init --help"
          ./bin/proyecto init --help
          echo "Checking proyecto download --help"
          ./bin/proyecto download --help
