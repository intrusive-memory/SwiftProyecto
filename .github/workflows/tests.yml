name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        run: |
          if git diff origin/main...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "âš ï¸  Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "âš ï¸  Large file: {}" \;

      - name: Check for print statements
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "âš ï¸  Warning: print() statements found in source code"
          fi

  # Step 2: Unit Tests (runs after code quality passes)
  unit-tests-ios:
    name: iOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Show available simulators
        run: |
          echo "Available iOS Simulators:"
          xcrun simctl list devices available | grep "iPhone" | head -5

      - name: Build for iOS Simulator
        run: |
          echo "ðŸ”¨ Building for iOS Simulator (arm64)"
          xcodebuild build \
            -scheme SwiftProyecto \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on iOS Simulator
        run: |
          set +e

          echo "ðŸ§ª Running unit tests on iOS Simulator (performance tests disabled, serial execution)"

          # Run unit tests serially to avoid race conditions
          # Note: Parallel testing disabled due to test interference issues
          xcodebuild test \
            -scheme SwiftProyecto \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -enableCodeCoverage YES \
            -parallel-testing-enabled NO \
            -skip-testing:SwiftProyectoTests/PerformanceTests \
            CODE_SIGNING_ALLOWED=NO \
            > test_output_ios.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output_ios.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output_ios.txt; then
            echo "âœ… All unit tests passed"
            exit 0
          else
            echo "âŒ Unit tests failed"
            exit $TEST_EXIT_CODE
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: test_output_ios.txt
          retention-days: 7

  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build for macOS
        run: |
          echo "ðŸ”¨ Building for macOS (arm64)"
          xcodebuild build \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on macOS
        run: |
          set +e

          TOTAL_CPUS=$(sysctl -n hw.ncpu)
          echo "ðŸ–¥ï¸  Total CPUs: $TOTAL_CPUS"
          echo "ðŸ§ª Running unit tests on macOS (performance tests disabled)"

          # Run unit tests only - skip performance tests
          xcodebuild test \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -parallel-testing-enabled YES \
            -maximum-parallel-testing-workers $TOTAL_CPUS \
            -skip-testing:SwiftProyectoTests/PerformanceTests \
            CODE_SIGNING_ALLOWED=NO \
            > test_output_macos.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output_macos.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output_macos.txt; then
            echo "âœ… All unit tests passed"
            exit 0
          else
            echo "âŒ Unit tests failed"
            exit $TEST_EXIT_CODE
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test_output_macos.txt
          retention-days: 7

  # Step 3: Performance Tests (runs after unit tests pass)
  performance-tests:
    name: Performance Tests
    runs-on: macos-26
    needs: [unit-tests-ios, unit-tests-macos]
    # Performance tests are informational only - don't block PRs
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build for iOS Simulator
        run: |
          echo "ðŸ”¨ Building for iOS Simulator (arm64)"
          xcodebuild build \
            -scheme SwiftProyecto \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -configuration Release \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run performance tests
        run: |
          echo "ðŸ§ª Running performance tests only"

          set +e
          xcodebuild test \
            -scheme SwiftProyecto \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -configuration Release \
            -only-testing:SwiftProyectoTests/PerformanceTests \
            CODE_SIGNING_ALLOWED=NO \
            > performance_output.txt 2>&1
          PERF_EXIT_CODE=$?

          cat performance_output.txt

          # Extract performance metrics
          grep -A 10 "ðŸ“Š PERFORMANCE" performance_output.txt || echo "No performance metrics found"

          # Performance tests don't block - always exit 0
          exit 0

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: performance_output.txt
          retention-days: 7
