name: Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        run: |
          if git diff origin/main...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "Warning: Large file: {}" \;

      - name: Check for print statements
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "Warning: print() statements found in source code"
          fi

  # Step 2: macOS Unit Tests
  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build for macOS
        run: |
          echo "Building for macOS (arm64)"
          xcodebuild build \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on macOS
        run: |
          set +e

          TOTAL_CPUS=$(sysctl -n hw.ncpu)
          echo "Total CPUs: $TOTAL_CPUS"
          echo "Running unit tests on macOS"

          # Run unit tests only - skip integration tests (run separately)
          xcodebuild test \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -parallel-testing-enabled YES \
            -maximum-parallel-testing-workers $TOTAL_CPUS \
            -skip-testing:ProyectoIntegrationTests \
            CODE_SIGNING_ALLOWED=NO \
            > test_output_macos.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output_macos.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output_macos.txt; then
            echo "All unit tests passed"
            exit 0
          else
            echo "Unit tests failed"
            exit $TEST_EXIT_CODE
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test_output_macos.txt
          retention-days: 7

  # Step 3: Integration Tests (runs after unit tests pass)
  # Tests end-to-end PROJECT.md generation using real podcast repositories
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: [unit-tests-macos]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build proyecto CLI (Release)
        run: |
          echo "Building proyecto CLI with Metal shaders"
          make release
          echo "Binary built: $(./bin/proyecto --version 2>&1 || echo 'version check failed')"
          ls -la ./bin/

      - name: Download LLM model
        run: |
          echo "Downloading default LLM model for inference"
          ./bin/proyecto download --quiet
          echo "Model downloaded"

      - name: Run integration tests
        run: |
          set +e

          echo "Running integration tests (PROJECT.md generation)"

          # Run only integration tests
          xcodebuild test \
            -scheme SwiftProyecto \
            -destination 'platform=macOS' \
            -only-testing:ProyectoIntegrationTests \
            CODE_SIGNING_ALLOWED=NO \
            > integration_output.txt 2>&1
          TEST_EXIT_CODE=$?
          cat integration_output.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" integration_output.txt; then
            echo "All integration tests passed"
            exit 0
          else
            echo "Integration tests failed"
            exit $TEST_EXIT_CODE
          fi

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: integration_output.txt
          retention-days: 7

