name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        run: |
          if git diff origin/main...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "Warning: Large file: {}" \;

      - name: Check for print statements
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "Warning: print() statements found in source code"
          fi

  # Step 2: macOS Unit Tests
  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build library
        run: |
          echo "Building SwiftProyecto library"
          swift build

      - name: Run unit tests on macOS
        run: |
          echo "Running unit tests on macOS"
          swift test --filter SwiftProyectoTests 2>&1 | tee test_output_macos.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test_output_macos.txt
          retention-days: 7

  # Step 3: Integration Tests (CLI binary smoke test)
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: [code-quality]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build proyecto CLI (Release)
        run: |
          make release
          ls -la ./bin/

      - name: Verify CLI binary
        run: |
          echo "Checking proyecto --version"
          ./bin/proyecto --version
          echo "Checking proyecto --help"
          ./bin/proyecto --help
          echo "Checking proyecto init --help"
          ./bin/proyecto init --help
          echo "Checking proyecto download --help"
          ./bin/proyecto download --help
